- name: ensure firewalld started and enabled
  systemd:
    name: firewalld
    state: started
    enabled: yes
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- name: allow nelson tcp port in firewall
  firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    state: enabled
    immediate: yes
  with_items:
    - "{{ nelson_tcp_port }}"
    - "{{ nelson_gui_port }}"
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- name: allow nelson tcp port in firewall
  ufw:
    rule: allow
    direction: in
    proto: tcp
    port: "{{ item }}"
  with_items:
    - "{{ nelson_tcp_port }}"
    - "{{ nelson_gui_port }}"
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
